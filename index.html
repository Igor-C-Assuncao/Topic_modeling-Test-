<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelagem de topico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Modelagem de topico</h1>

    <div class="links">
        <a href="Data/lda_visualization.html">Visualizar LDA</a>
        <br>
        <a href="Data/Topicos.csv" download>Baixar Tabela CSV</a>
    </div>

    <table id="csvTable" border="1">
    </table>

    <script>
        fetch('Data/Topicos.csv')
            .then(response => response.text())
            .then(data => {
                const rows = data.split('\n');
                let table = document.getElementById('csvTable');
                rows.forEach(row => {
                    let tr = document.createElement('tr');
                    let cells = row.split(',');
                    cells.forEach(cell => {
                        let td = document.createElement('td');
                        td.textContent = cell;
                        tr.appendChild(td);
                    });
                    table.appendChild(tr);
                });
            });
    </script>
</body>
</html>
